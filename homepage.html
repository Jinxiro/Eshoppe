<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Home</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: "Kanit", sans-serif;
    }
    body {
      background-color: rgb(233, 243, 255);
    }
    #forgotPass {
      border: none;
      border-radius: 10px;
      padding: 20px;

      margin: auto;
      form {
        margin: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;

        p {
          color: blue;
          font-weight: 700;
          transition: 0.5s ease;
          &:hover {
            cursor: pointer;
            color: rgb(79, 79, 255);
            text-decoration: underline;
          }
        }
        input {
          width: 300px;
          padding: 15px;
          margin: 10px;
          border-radius: 10px;
          border: none;
          background-color: rgb(159, 255, 255);
        }
        button {
          border-radius: 10px;
          border: none;
          width: 300px;
          margin: 10px;
          padding: 10px;
        }
      }
    }
    dialog {
      border: none;
      border-radius: 10px;
      width: 400px;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin: auto;
      .profile-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        img {
          height: 50px;
        }
        .email{
          display: flex;
          h4{
            margin-right: 20px;
          }
        }
        #dataStatus{
          display: flex;
          align-items: center;
          justify-content: center;
          p{
            margin: 10px 20px;
          }
        }
        #passwordInfo {
          display: flex;
          justify-content: center;
          align-items: center;

          #pwDisplay {
            display: flex;
            margin: 20px 10px;
          }
        }
        .headprof {
          padding: 5px 20px;
          margin: 10px ;
          border-radius: 20px;
          background-color: rgb(225, 247, 255);
          justify-content: center;
          align-items: center;
          display: flex;
        }
      }
    }
    nav {
      padding: 10px;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      button {
        width: 80px;
        border-radius: 10px;
        border: none;
        padding: 15px;
        margin: 10px 10px;
        &:hover {
          cursor: pointer;
        }
      }
      img {
        margin-right: auto;
        height: 80px;
      }
      input {
        background-color: rgb(235, 235, 255);
        border: none;
        border-radius: 10px;
        padding: 15px;
        margin-right: auto;
        width: 500px;
      }
    }
  </style>
  <body>
    <dialog id="forgotPass">
      <h1>Reset Password</h1>
      <form action="" method="dialog" onsubmit="resetPass()">
        <input
          type="email"
          name=""
          id="emailInput"
          placeholder="Enter email address"
        />
        <input
          type="password"
          name=""
          id="newpassInput"
          placeholder="New password"
        />
        <input
          type="password"
          name=""
          id="retypepassInput"
          placeholder="Retype New password"
        />
        <p id="passTrap"></p>
        <button type="submit">Submit</button>
        <button type="submit">Cancel</button>
      </form>
    </dialog>

    <dialog id="profile">
      <div class="profile-container">
        <div class="headprof">
          <img
            src="https://www.freeiconspng.com/thumbs/profile-icon-png/profile-icon-9.png"
            alt=""
          />
          <h3 id="profName"></h3>
        </div>
        <div class="email">
          <h4>Email:</h4>
          <p id="emaildisplay"></p>
        </div>
        <div id="dataStatus">
          <p>Pending:</p>
          <p>Receiving:</p>
          <p>Completed:</p>
        </div>
        <div id="passwordInfo">
          <h4>password:</h4>
          <p id="pwDisplay"></p>
          <button onclick="forgotPass.showModal()">Change Password</button>
        </div>
      </div>
    </dialog>
    <nav>
      <img
        src="https://logowik.com/content/uploads/images/shop-app6999.jpg"
        alt=""
      />
      <input type="text" name="" id="" placeholder="search something" />
      <p id="profileName"></p>
      <button>Cart</button>
      <button onclick="profile.showModal()">Profile</button>
      <button onclick="Logout()">Log Out</button>
    </nav>
    <main></main>
    <script>
      async function checkToken() {
        let payload = {
          token: localStorage.getItem("token"),
        };
        let option = {
          method: "post",
          body: JSON.stringify(payload),
        };
        let response = await fetch(
          "http://localhost/Eshoppe/api/user.php?action=check",
          option
        );

        if (response.ok) {
          console.log("Accessed by Admin");
        } else {
          window.location.href = "login.html";
        }
      }
      async function displayProfile() {
        let payload = {
          token: localStorage.getItem("token"),
        };
        let option = {
          method: "post",
          body: JSON.stringify(payload),
        };

        let response = await fetch(
          "http://localhost/Eshoppe/api/user.php?action=profile",
          option
        );

        let profile = await response.json();
        profileName.innerHTML = profile.name;
        profName.innerHTML = profile.name;
        emaildisplay.innerHTML = profile.email;
        pwDisplay.innerHTML = profile.password;
      }

      async function resetPass() {
        if (newpassInput.value == retypepassInput.value) {
          let payload = {
            email: emailInput.value,
            passwordInput: newpassInput.value,
          };

          let option = {
            method: "post",
            body: JSON.stringify(payload),
          };

          let response = await fetch(
            "http://localhost/Eshoppe/api/user.php?action=reset",
            option
          );
          profile.showModal();
          displayProfile();
        } else {
          passTrap.innerHTML = "Wrong Credentials";
          forgotPass.showModal();
          console.log("Invalid");
        }
      }

      async function Logout() {
        let payload = {
          token: localStorage.removeItem("token"),
        };

        let option = {
          method: "post",
          body: JSON.stringify(payload),
        };
        window.location.href = "login.html";

        let response = await fetch(
          "http://localhost/Eshoppe/api/user.php?action=check",
          option
        );
        checkToken();
      }
      checkToken();
      displayProfile();
    </script>
  </body>
</html>
