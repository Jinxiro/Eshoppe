    <script>
      let inventories = [];
      async function getInventory() {
        let response = await fetch(
          "http://localhost/Eshoppe/api/inventoryDb.php?action=read"
        );
        inventories = await response.json();
        console.log(inventories);
        renderInventory();
      }

      async function addproduct() {
        let payload = {
          productName: prodnameInput.value,
          image: imageIput.value,
          brand: brandinput.value,
          price: priceInput.value,
          stock: stockInput.value,
        };

        let options = {
          method: "post",
          body: JSON.stringify(payload),
        };
        if (payload.id){
          titleform.innerHTML = "Edit Product"
          let response = await fetch(
            "http://localhost/Eshoppe/api/inventoryDb.php?action=update",
            options
            );
        }else{
          let response = await fetch(
            "http://localhost/Eshoppe/api/inventoryDb.php?action=create",
            options
            );

            
          }
          
        
        getInventory();
      }

      function updateProd(id){
           console.log(id);

           for (const inventory of inventories) {
               if(id == inventory.id) {
                prodnameInput.value = inventory.productName
                imageIput.value = inventory.image
                brandinput.value = inventory.brand
                priceInput.value = inventory.price
                stockInput.value = inventory.stock
               }
           }
           AddOrEdit.showModal();
       }

      function renderInventory() {
        productTable.innerHTML = ``;
        productcontent.innerHTML = ``;
        for (const inventory of inventories) {
          productcontent.innerHTML += `
        <div class="prodItem" id="prodItem">
          <img
            src="${inventory.image}"
            alt=""
          />
          <div class="line"></div>
          <div class="prodDetail">
            <h1>${inventory.productName}</h1>
            <p>${  inventory.brand}</p>
            <p id="priceTag">Php ${inventory.price}</p>
            <div class="prodbtn">
              <i class="fa fa-shopping-cart"></i>
              <button>BUY</button>
            </div>
          </div>
        </div>
          `;

          productTable.innerHTML += `
          <tr>
          <td>00${inventory.id}</td>
          <td>${inventory.productName}</td>
          <td>${inventory.brand}</td>
          <td>Php ${inventory.price}</td>
          <td>${inventory.stock}pcs</td>
          <td>
            <button onclick="updateProd(${inventory.id})"><i class="fa fa-edit"></i> Edit</button>
            <button onclick="deleteProd(${inventory.id})"><i class="fa fa-trash-o"></i> Delete</button>
          </td>
        </tr>
          `;
          
        }

      }
      async function deleteProd(id) {
           if(confirm("Do you want to delete this Item")) 
           {
               console.log("yes");
               let payload = {
                   id
               };

               let options = {
                   method: "post",
                   body: JSON.stringify(payload)
               };

               let response = await fetch("http://localhost/Eshoppe/api/inventoryDb.php?action=delete", options);
               console.log(response);
               getInventory();
           }
       }

      async function checkToken() {
        let payload = {
          token: localStorage.getItem("token"),
        };
        let option = {
          method: "post",
          body: JSON.stringify(payload),
        };
        let response = await fetch(
          "http://localhost/Eshoppe/api/user.php?action=check",
          option
        );

        if (response.ok) {
          console.log("Accessed by Admin");
        } else {
          window.location.href = "login.html";
        }
      }

      async function displayProfile() {
        let payload = {
          token: localStorage.getItem("token"),
        };
        let option = {
          method: "post",
          body: JSON.stringify(payload),
        };

        let response = await fetch(
          "http://localhost/Eshoppe/api/user.php?action=profile",
          option
        );

        //nav
        profileName.innerHTML = profile.name;
        //nav
        profName.innerHTML = profile.name;
        emaildisplay.innerHTML = profile.email;
        adminbtn.innerHTML = `(Admin Inventory)   ${profile.name}`;
      }

      async function resetPass() {
        if (newpassInput.value == retypepassInput.value) {
          let payload = {
            email: emailInput.value,
            passwordInput: newpassInput.value,
          };

          let option = {
            method: "post",
            body: JSON.stringify(payload),
          };

          let response = await fetch(
            "http://localhost/Eshoppe/api/user.php?action=reset",
            option
          );
          profile.showModal();
          displayProfile();
        } else {
          passTrap.innerHTML = "Wrong Credentials";
          forgotPass.showModal();
          console.log("Invalid");
        }
      }

      async function Logout() {
        let payload = {
          token: localStorage.removeItem("token"),
        };

        let option = {
          method: "post",
          body: JSON.stringify(payload),
        };
        window.location.href = "login.html";

        let response = await fetch(
          "http://localhost/Eshoppe/api/user.php?action=check",
          option
        );
        checkToken();
      }

      function ScrollEvent() {
        const scrollableContent = productcontent;

        let isMouseDown = false;
        let startX;
        let scrollLeft;

        scrollableContent.addEventListener("mousedown", (e) => {
          isMouseDown = true;
          startX = e.pageX - scrollableContent.offsetLeft;
          scrollLeft = scrollableContent.scrollLeft;
        });

        scrollableContent.addEventListener("mouseup", () => {
          isMouseDown = false;
        });

        scrollableContent.addEventListener("mouseleave", () => {
          isMouseDown = false;
        });

        scrollableContent.addEventListener("mousemove", (e) => {
          if (!isMouseDown) return;
          e.preventDefault();
          const x = e.pageX - scrollableContent.offsetLeft;
          const walk = (x - startX) * 2;
          scrollableContent.scrollLeft = scrollLeft - walk;
        });
      }
      ScrollEvent();
      getInventory();
      checkToken();
      displayProfile();
    </script>
