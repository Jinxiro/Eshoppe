<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: "Kanit", sans-serif;
    }
    body {
      background-color: whitesmoke;
    }
    nav{
      padding: 10px;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      button{
        width: 80px;
        border-radius: 10px;
        border: none;
        padding: 15px;
        margin: 10px 10px;
      }
      img{
        margin-right: auto;
        height: 80px;
      }
      input{
        background-color: rgb(235, 235, 255);
        border: none;
        border-radius: 10px;
        padding: 15px;
        margin-right: auto;
        width: 500px;
      }
    }
  </style>
  <body>
    <nav>
      <img src="https://logowik.com/content/uploads/images/shop-app6999.jpg" alt="">
      <input type="text" name="" id="" placeholder="search something">
      <button>Cart</button>
      <button>Profile</button>
      <button onclick="Logout()">Log Out</button>
    </nav>
    <main>
    </main>
    <script>
      async function checkToken() {
        let payload = {
          token: localStorage.getItem("token"),
        };
        let option = {
          method: "post",
          body: JSON.stringify(payload),
        };
        let response = await fetch(
          "http://localhost/Eshoppe/api/user.php?action=check",
          option
        );

        if (response.ok) {
          console.log("Accessed by Admin");
        } else {
          window.location.href = "login.html";
        }
      }

      async function Logout() {
        let payload = {
          token: localStorage.removeItem("token"),
        };

        let option = {
          method: "post",
          body: JSON.stringify(payload),
        };
        window.location.href = "login.html";

        let response = await fetch(
          "http://localhost/Eshoppe/api/user.php?action=check",
          option
        );
        checkToken();
      }
      checkToken();
    </script>
  </body>
</html>
