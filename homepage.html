    #forgotPass {

            padding: 10px;

          align-items: center;

      async function checkToken() {
        let payload = {
          token: localStorage.getItem("token"),
        };
        let option = {
          method: "post",
          body: JSON.stringify(payload),
        };
        let response = await fetch(
          "http://localhost/Eshoppe/api/user.php?action=check",
          option
        );

        if (response.ok) {
          console.log("Accessed by Admin");
        } else {
          window.location.href = "login.html";
        }
      }

          let option = {
